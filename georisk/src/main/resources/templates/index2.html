<!DOCTYPE html>
<html>
<head>
    <title>Event Source Client</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="leafletgeojsonstream.js"></script>
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#mapid {
			width: 600px;
			height: 500px;
		}
	</style>
</head>
<body>

<div id="mapid"></div>

<!-- <script src="sample-geojson.js" type="text/javascript"></script> -->
<script>var leafletStream = require('leaflet-geojson-stream'),
map = L.map('map').setView([0, 0], 2),
gj = L.geoJson().addTo(map);

leafletStream.ajax('http://localhost:8080/locations', gj)
.on('end', function() {
    alert('all done!');
});

</script>
    <div>
        <h1>Infinite Random Locations</h1>
        <p id="location">Location: </p>
        <button id="start">Start</button>
        <button id="cancel">Cancel</button>
    </div>
</body>
</html>
